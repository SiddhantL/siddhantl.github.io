<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <!-- Add Font Awesome CSS for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        /* Reset some default styles */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            padding: 50px;
            background: #5e5e5e7a;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        p {
            color: whitesmoke !important;
        }
        .error-section {
            margin-bottom: 20px;
        }

        .error-section h1 {
            font-size: 10em;
            color: #ff6b6b;
            margin: 0;
        }

        .error-section p {
            font-size: 1.2em;
            color: #333;
            margin: 10px 0;
        }

        .home-button {
            display: inline-block;
            padding: 10px 20px;
            color: #fff;
            background-color: #ff6b6b;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .home-button i {
            margin-right: 8px;
        }

        .home-button:hover {
            background-color: #00d0ff70;
        }

        .illustration img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-section">
            <h1>404</h1>
            <p>Oops! It seems you've hit a dead end.</p>
            <p>Don't worry, even the best explorers get lost sometimes.</p>
            <p>Let's get you back to safer ground!</p>
            <a href="http://siddhantlad.info" class="home-button"><i class="fa fa-home"></i> Go to my Portfolio</a>
        </div>
    </div>
</body>
</html>
